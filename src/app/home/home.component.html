<div class="p-10">
  <div
    class="flex lg:flex-row lg:justify-between lg:items-center mb-5 flex-col gap-2"
  >
    <div class="flex gap-2 items-center lg:mb-0 mb-5">
      <div
        (click)="toggleFilters()"
        class="flex items-center gap-1 border border-black lg:px-3 lg:py-5 px-2 py-3 cursor-pointer"
      >
        <img src="assets/filter.png" alt="filters" width="20" height="20" />
        <span class="text-md font-bold">Filters</span>
        <span class="text-md font-bold" *ngIf="filtersCount > 0">
          {{ "(" + filtersCount + ")" }}
        </span>
      </div>
      <div
        class="font-bold text-sm cursor-pointer"
        *ngIf="filtersCount > 0"
        (click)="clearFilters()"
      >
        Clear Filters
      </div>
    </div>

    <div class="form-field lg:w-1/3 sm:w-full">
      <label for="job">Job</label>
      <input id="job" type="text" class="form-input" #job />
    </div>
    <div class="form-field lg:w-1/3 sm:w-full">
      <label for="location">Location</label>
      <input id="location" type="text" class="form-input p-2" #location />
    </div>
    <button (click)="searchJob()" class="btn-primary px-8 py-3 mt-3">
      Search
    </button>
  </div>
  <app-job-filters *ngIf="showFilters" (onFilterApply)="filterJobs($event)">
  </app-job-filters>
  <div
    class="grid grid-cols-1 xl:grid-cols-3 lg:grid-cols-2 gap-5"
    *ngIf="jobs.length > 0; else noJob"
  >
    <div
      class="shadow-md shadow-pink-600 p-5 rounded-lg w-full"
      *ngFor="let job of jobs"
    >
      <app-job-card [job]="job"></app-job-card>
    </div>
  </div>
</div>

<ng-template #noJob>
  <h2 class="text-center text-4xl font-bold mt-16">No Jobs Found</h2>
</ng-template>
