<div class="flex flex-col justify-center items-center mt-60">
  <app-box>
    <div
      class="text-center mb-5 text-3xl text-pink-600 uppercase tracking-widest"
    >
      Login
    </div>
    <div
      class="mb-5 border border-red-700 bg-red-300 text-red-700 px-5 py-3 w-full text-center"
      *ngIf="error"
    >
      {{ error }}
    </div>

    <form [formGroup]="loginForm" class="w-96" (ngSubmit)="login()">
      <div class="form-field">
        <label
          for="email"
          [ngClass]="{
            'error-text':
              loginForm.controls['email'].invalid &&
              loginForm.controls['email'].touched
          }"
        >
          Email
        </label>
        <input
          type="text"
          id="email"
          formControlName="email"
          [ngClass]="{
            'form-input': true,
            'error-input':
              loginForm.controls['email'].touched &&
              loginForm.controls['email'].invalid
          }"
        />
        <small
          [ngClass]="{ 'error-text':  loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched}"
          *ngIf="
            loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched"
          >Email is Required</small
        >
      </div>
      <div class="form-field">
        <label
          for="password"
          [ngClass]="{
            'error-text':
              loginForm.controls['password'].invalid &&
              loginForm.controls['password'].touched
          }"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{
            'form-input': true,
            'error-input':
              loginForm.controls['password'].touched &&
              loginForm.controls['password'].invalid
          }"
        />
        <small
          [ngClass]="{ 'error-text':  loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched}"
          *ngIf="
            loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched"
          >Password is Required</small
        >
      </div>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="bg-pink-600 text-white w-full p-2 rounded-full mt-5 disabled:bg-gray-200 disabled:text-gray-700 disabled:pointer-events-none hover:border hover:border-pink-600 hover:bg-white hover:text-pink-600"
      >
        Login
      </button>
    </form>
  </app-box>
</div>
