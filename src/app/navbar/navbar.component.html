<div class="w-full p-10 shadow-md shadow-pink-600">
  <div class="flex justify-between items-center">
    <div class="md:text-3xl text-xl text-pink-600 heading-text">Job Trek</div>
    <div class="hidden md:flex gap-5 items-center">
      <a
        routerLink="/login"
        routerLinkActive="active"
        class="link"
        *ngIf="!authService.isAuthenticated()"
      >
        Login
      </a>
      <a
        routerLink="/register"
        routerLinkActive="active"
        class="link"
        *ngIf="!authService.isAuthenticated()"
      >
        Register
      </a>
      <a
        routerLink="/job"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
        class="link"
        *ngIf="authService.isAuthenticated()"
      >
        Jobs
      </a>
      <a
        routerLink="/create"
        routerLinkActive="active"
        class="link"
        *ngIf="authService.isAuthenticated() && authService.isAdmin()"
      >
        Create Job
      </a>
      <button
        class="link"
        (click)="logout()"
        *ngIf="authService.isAuthenticated()"
      >
        Logout
      </button>
    </div>
    <div
      class="block md:hidden cursor-pointer"
      (click)="showMobileMenu = !showMobileMenu"
    >
      <img
        src="assets/hamburger.png"
        alt="hamburger-icon"
        width="20"
        height="20"
      />
    </div>
  </div>
</div>

<div
  class="flex flex-col absolute bg-white p-3 right-1 top-14 gap-2 justify-start border border-pink-600"
  *ngIf="showMobileMenu"
>
  <a
    routerLink="/login"
    routerLinkActive="active"
    class="link"
    *ngIf="!authService.isAuthenticated()"
  >
    Login
  </a>
  <a
    routerLink="/register"
    routerLinkActive="active"
    class="link"
    *ngIf="!authService.isAuthenticated()"
  >
    Register
  </a>
  <a
    routerLink="/job"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
    class="link"
    *ngIf="authService.isAuthenticated()"
  >
    Jobs
  </a>
  <a
    routerLink="/create"
    routerLinkActive="active"
    class="link"
    *ngIf="authService.isAuthenticated() && authService.isAdmin()"
  >
    Create Job
  </a>
  <button class="link" (click)="logout()" *ngIf="authService.isAuthenticated()">
    Logout
  </button>
</div>
