<div class="flex justify-between items-start">
  <div class="flex flex-col">
    <div class="uppercase text-xl font-bold mb-2">{{ job.title }}</div>
    <div class="text-gray-600 text-sm">{{ job.companyName }}</div>
    <div class="text-gray-600 text-sm">{{ job.city }}, {{ job.country }}</div>
  </div>
  <div class="text-sm text-pink-600 w-32 text-end">
    {{ job.applicants }} applicants
  </div>
</div>

<div class="flex gap-2 mt-5">
  <div
    class="text-white text-xs bg-pink-600 px-3 rounded-full flex items-center"
  >
    {{ job.type }}
  </div>
  <div
    class="text-white text-xs bg-pink-600 px-3 py-1 rounded-full flex items-center"
  >
    {{ getExperience(job.experienceLevel) }}
  </div>
</div>

<div class="mt-5 text-md h-20 max-h-20 overflow-hidden">
  <p class="truncate-vertically-opacity">
    {{ job.description }}
  </p>
</div>

<div class="flex w-full justify-end">
  <button
    routerLink="/details/{{ job.id }}"
    class="bg-black rounded-full px-3 py-1 text-white"
  >
    Learn More
  </button>
</div>
