<div class="w-full h-96 flex flex-col items-center">
  <div class="py-10 px-3 w-1/2 flex justify-between items-start">
    <div class="flex flex-col">
      <div class="uppercase text-3xl font-bold mb-2">{{ job.title }}</div>
      <div class="text-gray-600 text-md">{{ job.companyName }}</div>
      <div class="text-gray-600 text-md">{{ job.city }}, {{ job.country }}</div>
    </div>
    <div class="text-md text-pink-600 w-32 text-end mt-2">
      {{ job.applicants }} applicants
    </div>
  </div>
  <div class="w-1/2 border border-dashed border-black"></div>
  <div class="py-5 px-3 w-1/2">
    {{ job.description }}
  </div>
  <div class="w-1/2">
    <button class="bg-black rounded-full mt-5 px-3 py-1 text-white w-full">
      Apply Now
    </button>
  </div>
</div>
