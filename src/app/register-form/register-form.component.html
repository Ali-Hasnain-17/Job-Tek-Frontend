<div
  class="flex flex-col justify-center items-center mt-20 md:w-3/4 w-full px-5 absolute left-1/2 -translate-x-1/2 pb-10"
>
  <div class="md:w-1/2 w-full shadow-md shadow-pink-600 p-5 rounded-lg">
    <div
      class="heading-text text-center mb-5 md:text-4xl text-xl text-pink-600"
    >
      Register
    </div>
    <div class="error-box" *ngIf="error">{{ error }}</div>

    <form [formGroup]="registerForm" class="w-full" (ngSubmit)="register()">
      <div class="form-field">
        <label for="fname">First Name </label>
        <input
          type="text"
          id="fname"
          formControlName="firstName"
          class="form-input"
        />
        <small
          *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.errors?.['required']"
        >
          First Name is Required
        </small>
      </div>
      <div class="form-field">
        <label for="lname">Last Name </label>
        <input
          type="text"
          id="lname"
          formControlName="lastName"
          class="form-input"
        />
        <small
          *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.errors?.['required']"
        >
          Last Name is Required
        </small>
      </div>
      <div class="form-field">
        <label for="email">Email </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
        />
        <small
          *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']"
        >
          Email is Required
        </small>
        <small
          *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']"
        >
          Invalid Email
        </small>
      </div>
      <div class="form-field">
        <label for="contactNumber">Contact Number </label>
        <input
          type="text"
          id="contactNumber"
          formControlName="contactNumber"
          class="form-input"
        />
        <small
          *ngIf="registerForm.get('contactNumber')?.touched && registerForm.get('contactNumber')?.errors?.['required']"
        >
          Contact Number is Required
        </small>
      </div>
      <div class="form-field">
        <label for="password">Password </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
        />
        <small
          *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']"
        >
          Password is Required
        </small>
      </div>
      <div class="form-field">
        <label for="cpassword">Confirm Password </label>
        <input
          type="password"
          id="cpassword"
          formControlName="confirmPassword"
          class="form-input"
        />
        <small
          *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors?.['required']"
        >
          Confirm Password is Required
        </small>
      </div>
      <button
        [disabled]="registerForm.invalid"
        type="submit"
        class="btn-primary p-2 mt-5 w-full"
      >
        Register
      </button>
    </form>
  </div>
</div>
